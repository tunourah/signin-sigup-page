<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <div class="navigation">
        <a href="#">الرئيسية</a>
        <a href="#">معلومات عنا </a>
        <a href="#">الخدمات</a>
        <a href="#">التواصل</a>
        <button class="btnLogin-popup">الدخول</button>
      </div>
    </header>
    <div class="wrapper">
      <spam class="icon-close"><ion-icon name="close"></ion-icon></spam>
      <div class="form-box login">
        <h2>مرحبا!</h2>
        <h3>الرجاء إدخال بريدك الإلكتروني وكلمة المرور أدناه للوصول الى عليم</h3>
        <form action="#">
          <div class="input-box">
            <h4>البريد الالكتروني</h4>
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label></label>
          </div>
          <div class="input-box">
            <h4>كلمة المرور</h4>
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label></label>
          </div>

          <div class="remember-forgot">
            <!-- <label><input type="checkbox" /></label> -->
            <a href="#">هل نسيت كلمة المرور ؟</a>
            
          <div class="login-register">
            <p>ليس لديك حساب ؟<a href="#" class="register-link">التسجيل</a></p>
</div>
          </div>
 
            <button type="submit" class="btn">تسجيل الدخول</button>

            <h3 class="info">
              بتسجيل الدخول، أنت توافق على شروط الخدمة الخاصة بنا وتعترف بأن
              سياسة الخصوصية الخاصة بنا تنطبق عليك.
            </h3>
          </div>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
